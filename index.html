<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2e;
      margin: 0;
    }

    .calculator {
      width: 320px;
      background-color: #313244;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      color: #cdd6f4;
    }

    #screen {
      width: 100%;
      box-sizing: border-box;
      height: 50px;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      align-content: flex-start;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #45475a;
      color: #cdd6f4;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
    }

    #screen:focus {
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      background-color: #585b70;
      color: #f5e0dc;
      border: none;
      padding: 15px;
      font-size: 1.25em;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #b4befe;
      color: #1e1e2e;
      transform: scale(1.05);
    }

    .btn[data-value="clear"] {
      background-color: #f38ba8;
      color: #1e1e2e;
      grid-column: span 4;
    }

    .btn[data-value="clear"]:hover {
      background-color: #f5a097;
    }

    .btn[data-value="equal"] {
      background-color: #a6e3a1;
      color: #1e1e2e;
    }

    .btn[data-value="equal"]:hover {
      background-color: #c3fbd9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <label for="screen"></label><input type="text" id="screen" readonly />
    <div class="grid">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">/</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">*</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="equal">=</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn" data-value="clear" style="grid-column: span 4; background-color: #dc3545;">Clear</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
